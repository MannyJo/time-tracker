<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Tracker</title>
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>
    <!-- Angular Material -->
    <link href="vendors/angular-material.css" rel="stylesheet" type="text/css">
    <script src="vendors/angular-animate.min.js" charset="utf-8"></script>
    <script src="vendors/angular-aria.min.js" charset="utf-8"></script>
    <script src="vendors/angular-messages.min.js" charset="utf-8"></script>
    <script src="vendors/angular-material.min.js" charset="utf-8"></script>
    <script src="vendors/angular-sanitize.min.js"></script>
    <script src="vendors/Chart.min.js"></script>
    <script src="vendors/angular-chart.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="controllers/entry.controller.js"></script>
    <script src="controllers/manage.controller.js"></script>
    <script src="controllers/report.controller.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body ng-app="TimeTrackerApp">
    <h1>Time Tracker</h1>
    <ng-include src="'./views/navigation.html'"></ng-include>
    <ng-view></ng-view>

    <canvas id="myChart"></canvas>
    <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
    </canvas>
</body>

</html>
