<div class="inputForms" layout-margin>
    <h2>Add Entry</h2>
    <form name="entryForm" ng-submit="vm.addNewEntry(vm.entryForm)">
        <md-input-container class="md-block">
            <label>Entry</label>
            <input required name="entryContent" ng-model="vm.entryForm.entry" placeholder="What did you do?">
            <div ng-messages="entryForm.entryContent.$error" role="alert">
                <div ng-message="required">Can't submit without entry content.</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>Project</label>
            <md-select name="projectSelect" ng-model="vm.entryForm.projectId" required>
                <md-option ng-repeat="project in vm.projects" ng-value="project.id">{{ project.project_name }}</md-option>
            </md-select>
            <div ng-messages="entryForm.projectSelect.$error" role="alert">
                <div ng-message="required">Can't submit without selecting project.</div>
            </div>
        </md-input-container>
        <md-datepicker ng-model="vm.entryForm.date" required></md-datepicker>
        <input type="time" ng-model="vm.entryForm.startTime" required>
        <input type="time" ng-model="vm.entryForm.endTime" required>
        <md-button type="submit" class="md-primary md-raised">Submit</md-button>
    </form>
</div>
<div layout-margin>
    <h2>History</h2>
    <div layout="column">
        <table class="table" id="entryTable">
            <thead>
                <tr>
                    <th>Entry</th>
                    <th>Project</th>
                    <th>Date</th>
                    <th>Hours</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entry in vm.entries">
                    <td>{{ entry.entry }}</td>
                    <td>{{ entry.project_name }}</td>
                    <td>{{ entry.work_date }}</td>
                    <td>{{ entry.work_hour }}</td>
                    <td><md-button ng-click="vm.deleteEntry(entry)" class="md-primary md-raised">Delete</md-button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="tableFooter">
                    <td colspan="5"></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
